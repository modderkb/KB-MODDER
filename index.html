    <script>
        // Carousel functionality
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel-images img');
        const dots = document.querySelectorAll('.dot');
        let verifiedPlayerData = null;

        function moveToSlide(index) {
            currentIndex = index;
            const offset = -currentIndex * 100;
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
            updateDots();
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        setInterval(() => {
            currentIndex = (currentIndex + 1) % slides.length;
            const offset = -currentIndex * 100;
            document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
            updateDots();
        }, 3000);

        updateDots();

        // Show loading spinner
        function showLoading(show) {
            const spinner = document.getElementById('loginSpinner');
            const text = document.getElementById('loginText');
            const button = document.getElementById('loginBtn');
            
            if (show) {
                spinner.style.display = 'inline-block';
                text.textContent = 'Verifying...';
                button.disabled = true;
            } else {
                spinner.style.display = 'none';
                text.textContent = 'Login';
                button.disabled = false;
            }
        }

        // Show popup notification
        function showPopup(type, message, details = '') {
            const overlay = document.getElementById('popupOverlay');
            const successPopup = document.getElementById('successPopup');
            const errorPopup = document.getElementById('errorPopup');
            
            // Hide both popups first
            successPopup.style.display = 'none';
            errorPopup.style.display = 'none';
            
            if (type === 'success') {
                document.getElementById('successMessage').innerHTML = message;
                if (details) {
                    document.getElementById('successMessage').innerHTML += `<br><small>${details}</small>`;
                }
                successPopup.style.display = 'block';
            } else {
                document.getElementById('errorMessage').innerHTML = message;
                if (details) {
                    document.getElementById('errorMessage').innerHTML += `<br><small>${details}</small>`;
                }
                errorPopup.style.display = 'block';
            }
            
            overlay.style.display = 'block';
            
            // Auto close after 5 seconds
            setTimeout(() => {
                hidePopup();
            }, 5000);
        }

        // Hide popup
        function hidePopup() {
            const overlay = document.getElementById('popupOverlay');
            const successPopup = document.getElementById('successPopup');
            const errorPopup = document.getElementById('errorPopup');
            
            // Add fade out animation
            successPopup.style.animation = 'popupFadeOut 0.3s ease';
            errorPopup.style.animation = 'popupFadeOut 0.3s ease';
            
            setTimeout(() => {
                overlay.style.display = 'none';
                successPopup.style.display = 'none';
                errorPopup.style.display = 'none';
                successPopup.style.animation = '';
                errorPopup.style.animation = '';
            }, 300);
        }

        // Click overlay to close
        document.getElementById('popupOverlay').addEventListener('click', hidePopup);

        // Main verification function
        async function verifyPlayer() {
            const playerIdInput = document.getElementById('playerIdInput').value.trim();
            const messageDiv = document.getElementById('messageDiv');

            if (!playerIdInput) {
                messageDiv.textContent = 'Please enter a valid Player ID.';
                messageDiv.style.color = 'red';
                showPopup('error', 'Please enter Player ID', 'Enter your Free Fire Player ID to verify');
                return;
            }

            if (playerIdInput.length < 6 || playerIdInput.length > 15 || !/^[0-9]+$/.test(playerIdInput)) {
                messageDiv.textContent = 'Invalid Player ID format (6-15 digits).';
                messageDiv.style.color = 'red';
                showPopup('error', 'Invalid Player ID', 'Please enter a valid Free Fire Player ID (6-15 digits)');
                return;
            }

            showLoading(true);
            messageDiv.textContent = 'Verifying...';
            messageDiv.style.color = 'blue';
            
            try {
                const formData = new FormData();
                formData.append('player_id', playerIdInput);
                
                const response = await fetch('https://freefire-top-up.shop/ff/verify.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store verified data
                    verifiedPlayerData = {
                        playerId: playerIdInput,
                        nickname: data.nickname,
                      //  region: data.region,
                        verifiedAt: new Date().toISOString()
                    };
                    
                    localStorage.setItem('verifiedPlayer', JSON.stringify(verifiedPlayerData));
                    
                    // Update main message
                    messageDiv.textContent = `Verified: ${data.nickname} )`;
                    messageDiv.style.color = 'green';
                    
                    // Show success popup
                    showPopup('success', 'Account Verified Successfully!', 
                             `Player ID: ${playerIdInput}<br>Nickname: ${data.nickname}`);
                    
                    // Enable top-up buttons
                    enableTopupButtons();
                    
                } else {
                    messageDiv.textContent = data.msg || 'Verification failed';
                    messageDiv.style.color = 'red';
                    
                    // Show error popup
                    showPopup('error', 'Verification Failed', 
                             data.msg || 'Please check your UID and try again');
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.style.color = 'red';
                showPopup('error', 'Network Error', 'Please check your internet connection and try again');
            } finally {
                showLoading(false);
            }
        }

        // Enable top-up buttons after verification
        function enableTopupButtons() {
            const topupButtons = document.querySelectorAll('.grid-item, .deal-card');
            topupButtons.forEach(button => {
                button.style.opacity = '1';
                button.style.pointerEvents = 'auto';
            });
        }

        // Disable top-up buttons
        function disableTopupButtons() {
            const topupButtons = document.querySelectorAll('.grid-item, .deal-card');
            topupButtons.forEach(button => {
                button.style.opacity = '0.6';
                button.style.pointerEvents = 'none';
            });
        }

        // Check if player is already verified on page load
        window.onload = function() {
            const savedPlayer = localStorage.getItem('verifiedPlayer');
            if (savedPlayer) {
                verifiedPlayerData = JSON.parse(savedPlayer);
                document.getElementById('playerIdInput').value = verifiedPlayerData.playerId;
                document.getElementById('messageDiv').textContent = `Welcome back, ${verifiedPlayerData.nickname}!`;
                document.getElementById('messageDiv').style.color = 'green';
                enableTopupButtons();
            } else {
                disableTopupButtons();
            }
            
            document.getElementById('playerIdInput').focus();
        }

        // Handle top-up button clicks
        document.querySelectorAll('.deal-card, .grid-item').forEach(button => {
            button.addEventListener('click', function(event) {
                if (!verifiedPlayerData) {
                    event.preventDefault();
                    showPopup('error', 'Account Not Verified', 
                             'Please verify your Player ID first before proceeding with top-up');
                }
            });
        });

        // Handle Enter key press
        document.getElementById('playerIdInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                verifyPlayer();
            }
        });
    </script>
