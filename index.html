<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Private Server — Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:"Poppins",system-ui,Arial;
      background: linear-gradient(180deg,#07101a 0%, #071827 100%);
      color:#e6eef6;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .container{width:100%;max-width:420px;background:rgba(255,255,255,0.05);border-radius:14px;padding:22px;box-shadow:0 8px 40px rgba(2,6,23,0.6);}
    .title{font-size:20px;font-weight:700;text-align:center;}
    .qr-card{margin-top:16px;background:#0f1724;border-radius:10px;padding:12px;display:flex;flex-direction:column;align-items:center;gap:10px;}
    .qr-card img{width:220px;max-width:100%;border-radius:8px;}
    .price{font-weight:700;font-size:22px;color:#16a34a;margin-top:14px;text-align:center;}
    .utr-section{margin-top:16px;}
    label{font-size:13px;color:#98a0b3;display:block;margin-bottom:6px;}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.1);background:rgba(0,0,0,0.25);color:#fff;}
    .verify-btn{margin-top:10px;width:100%;padding:12px;border:none;border-radius:8px;background:linear-gradient(90deg,#16a34a,#10b981);color:#042018;font-weight:700;cursor:pointer;}
    /* Toast */
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background: #16a34a;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 14px;
      position: fixed;
      left: 50%;
      bottom: 30px;
      font-size: 14px;
      z-index: 1000;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from {bottom: 10px; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 10px; opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Private Server — VIP Connect</div>

    <div class="qr-card">
      <!-- Your QR image -->
      <img src="https://i.postimg.cc/506d2tT6/1760316003678-Screenshot-20251013-060945.jpg" alt="QR Code">
      <div>Scan this QR to pay ₹199</div>
    </div>

    <div class="price">Pay ₹199 to connect private server</div>

    <div class="utr-section">
      <label for="manualUTR">Enter UTR / Transaction Reference</label>
      <input type="text" id="manualUTR" maxlength="12" placeholder="Enter 12-digit UTR" />
      <button class="verify-btn" onclick="submitPayment()">Verify & Submit</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast">UTR submitted successfully!</div>

  <script>
    const currentPlan = "Private Server";
    const currentPrice = "999";

    function submitPayment() {
      const utrInput = document.getElementById('manualUTR');
      const utr = utrInput.value.trim();

      if (!utr || utr.length !== 12 || !/^\d+$/.test(utr)) {
        alert('Please enter a valid 12-digit UTR number.');
        utrInput.focus();
        return;
      }

      const message = `Hello, X Trader,\nI have completed the payment for the ${currentPlan} plan (₹${currentPrice}).\n\nMy UTR is: ${utr}\n\nPlease verify and activate my plan.`;
      window.open(`https://t.me/DESIBILLAL1?text=${encodeURIComponent(message)}`, '_blank');

      const toast = document.getElementById('toast');
      toast.className = "show";

      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
        utrInput.value = "";
      }, 3000);
    }
  </script>
</body>
</html>
