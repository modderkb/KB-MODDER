<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Galaxy Love For Sneha ‚ú®</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at center, #14001f, #000000 70%);
  color: white;
  text-align: center;
  overflow: hidden;
}

/* Galaxy */
.galaxy-layer {
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(white 1px, transparent 1px);
  background-size: 50px 50px;
  opacity: 0.15;
  animation: moveGalaxy 60s linear infinite;
  z-index: 0;
}

.layer2 { opacity: 0.25; animation-duration: 100s; }

@keyframes moveGalaxy {
  from { transform: translate(0,0); }
  to { transform: translate(-500px,-500px); }
}

/* Main Content */
.main-content {
  position: relative;
  z-index: 5;
  margin-top: 80px;
}

h1 {
  font-size: 3.5em;
  font-family: 'Great Vibes', cursive;
}

.glow-name {
  color: #ff99ff;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff4da6; }
  to { text-shadow: 0 0 40px #c084fc; }
}

.letter {
  font-size: 1.3em;
  max-width: 750px;
  margin: 20px auto;
  color: #e9d5ff;
  min-height: 120px;
}

button {
  padding: 12px 28px;
  font-size: 1.1em;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff4da6, #9333ea);
  color: white;
  cursor: pointer;
  margin: 15px;
  box-shadow: 0 0 20px #ff4da6;
  transition: 0.3s;
}

button:hover { transform: scale(1.1); }

/* Modal Full Screen */
.fullscreen-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, #1a0028, #000000 80%);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 30px;
  z-index: 20;
  text-align: center;
}

.fullscreen-modal h2 {
  font-family: 'Great Vibes', cursive;
  font-size: 3em;
  margin-bottom: 20px;
}

.fullscreen-modal p {
  max-width: 600px;
  font-size: 1.3em;
  color: #f3e8ff;
}

/* Floating Hearts */
.heart {
  position: absolute;
  color: #ff4da6;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity:1; }
  100% { transform: translateY(-800px); opacity:0; }
}
</style>
</head>

<body>

<div class="galaxy-layer"></div>
<div class="galaxy-layer layer2"></div>

<div class="main-content" id="mainContent">

  <h1>My Universe Is <span class="glow-name">Sneha ‚ú®</span></h1>

  <div class="letter" id="typewriter"></div>

  <button onclick="openLetter()">Open Love Letter üíå</button>
  <button onclick="openProposal()">Special Question üíç</button>

</div>

<!-- LOVE LETTER FULLSCREEN -->
<div class="fullscreen-modal" id="loveModal">
  <h2>Forever Yours üåô</h2>
  <p>
    Sneha, across galaxies and stars,
    my heart chose you.
    You are my destiny,
    my peace,
    my forever love. üíñ
  </p>
  <button onclick="closeModal()">Close</button>
</div>

<!-- PROPOSAL FULLSCREEN -->
<div class="fullscreen-modal" id="proposalModal">
  <h2>Sneha, Do You Love Me? üíñ</h2>
  <button onclick="sayYes()">Yes üíï</button>
  <button id="noBtn" onmouseover="moveNoButton()">No üò¢</button>
  <br><br>
  <button onclick="closeModal()">Close</button>
</div>

<script>

/* Floating Hearts */
setInterval(() => {
  let heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = '‚ù§Ô∏è';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.top = window.innerHeight + 'px';
  heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 700);

/* Typewriter */
const text = "Just like the stars shine endlessly, my love for you grows endlessly. In this infinite galaxy, I found my forever in you, Sneha. üíú‚ú®";
let i = 0;
function typeWriter() {
  if (i < text.length) {
    document.getElementById("typewriter").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}
typeWriter();

/* Open Love Letter */
function openLetter() {
  document.getElementById("mainContent").style.display = "none";
  document.getElementById("loveModal").style.display = "flex";
}

/* Open Proposal */
function openProposal() {
  document.getElementById("mainContent").style.display = "none";
  document.getElementById("proposalModal").style.display = "flex";
}

/* Close Modal */
function closeModal() {
  document.getElementById("loveModal").style.display = "none";
  document.getElementById("proposalModal").style.display = "none";
  document.getElementById("mainContent").style.display = "block";
}

/* Yes Redirect */
function sayYes() {
  window.location.href = "https://modderkb.github.io/SERVER-AI-MAXX/";
}

/* No Button Move */
function moveNoButton() {
  const btn = document.getElementById("noBtn");
  btn.style.position = "absolute";
  btn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  btn.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

</script>

</body>
</html>
